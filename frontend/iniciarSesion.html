<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Biblioteca Codo a Codo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html"><i class="fas fa-book"></i> Biblioteca Codo a Codo</a>
      </div>
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="nav-links">
        <li><a href="registro.html">Registrarse</a></li>
      </ul>
    </nav>
  </header>

  <section class="main-section background-image iniciar-sesion">
    <div class="overlay"></div>
    <div class="form-container">
      <form id="login-form" action="/api/biblioteca/iniciarSesion" method="POST">
        <input type="email" name="correo" placeholder="Correo electrónico" required>
        <input type="password" name="contrasenia" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <p class="redirect-text">¿No tienes una cuenta? <a href="registro.html">Registrarse</a></p>
    </div>
  </section>

  <script src="js/iniciarSesion.js"></script>
</body>
</html>
